{% extends "base.html" %}
{% block content %}
<main class="container">
  <section class="intro">
    <h1>Welcome, Challenger!</h1>
    <p class="hint">Make this negative to get the reward.</p>
  </section>

  <section class="calc">
    <input id="display" class="display" type="text" inputmode="numeric" placeholder="Type or use buttons" aria-live="polite" />
    <div class="keys">
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="/" class="op">/</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="*" class="op">*</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="+" class="op">+</button>

      <button data-key="0" class="zero">0</button>
      <button data-key=".">.</button>
      <button id="equals" class="equals">=</button>
    </div>
    <div class="controls">
      <button id="clear-one" class="control">C</button>
      <button id="clear-all" class="control danger">AC</button>
    </div>
  </section>
</main>
{% endblock %}
