{% extends 'base.html' %}
{% block content %}
<h3>Profile</h3>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Account</h5>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <form method="post" action="{{ url_for('send_code') }}">
          <button class="btn btn-outline-primary">Send verification code</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Change Password</h5>
        <form method="post" action="{{ url_for('change_password') }}">
          <!-- Hidden target id (vulnerable: can be tampered) -->
          <input type="hidden" name="id" value="{{ user.id }}">
          <div class="mb-3">
            <label class="form-label">Verification Code</label>
            <input name="code" class="form-control" placeholder="Check your notifications" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
          </div>
          <button class="btn btn-success">Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
